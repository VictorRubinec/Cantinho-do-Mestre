<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="login">

        <div class="banner">

            <h1>Entre na <br> Taverna do Mestre</h1>

            <div class="campo">
                <label>Email:</label>
                <input id="ipt_email" placeholder="mestre@gmail.com">
            </div>
            <div class="campo">
                <label>Senha:</label>
                <div class="senha">
                    <input id="ipt_senha" type="password" placeholder="••••••••">
                    <button onclick="mostrarSenha(1)"><img id="olho1" src="assets/olho_d.png"></button>
                </div>
            </div>
            <div class="campo">
                <button class="btn1">Entrar</button>
                <span>ou</span>
                <a href="cadastro.html"><button class="btn2">Crie sua conta</button></a>
            </div>

        </div>

    </div>

</body>

</html>

<script>

    function mostrarSenha(campo) {

        if (campo == 1) {

            if (ipt_senha.type == 'text') {

                ipt_senha.type = 'password';
                olho1.src = 'assets/olho_d.png';
            } else {

                ipt_senha.type = 'text';
                olho1.src = 'assets/olho_a.png';
            }
        }
    }

</script>
