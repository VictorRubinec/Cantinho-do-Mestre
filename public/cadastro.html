<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
    <script src="js/funcoes.js"></script>
    <script src="js/login.js"></script>
</head>

<body>

    <div class="cadastro">
        <div class="banner">
            <div class="conteudo" id="linha">
                <h1>Seja bem vindo <br> aventureiro</h1>

                <div class="campo">
                    <label>Nome:</label>
                    <input id="ipt_nome" placeholder="nome">
                </div>
                <div class="campo">
                    <label>Apelido:</label>
                    <input id="ipt_apelido" placeholder="Mestre dos Magos">
                </div>
                <div class="campo">
                    <label>Email:</label>
                    <input id="ipt_email" placeholder="mestre@gmail.com">
                </div>
            </div>
            <div class="conteudo">
                <div class="campo">
                    <label>Senha:</label>
                    <div class="senha">
                        <input id="ipt_cadastrarsenha" type="password" placeholder="••••••••">
                        <a onclick="mostrarSenha(2)"><img id="olho2" src="assets/olho_d.png"></a>
                    </div>
                </div>
                <div class="campo">
                    <label>Confirmar Senha:</label>
                    <div class="senha">
                        <input id="ipt_confirmarsenha" type="password" placeholder="••••••••">
                        <a onclick="mostrarSenha(3)"><img id="olho3" src="assets/olho_d.png"></a>
                    </div>
                </div>
                <div class="campo">
                    <button class="btn1" onclick="cadastrar()">Criar Conta</button>
                    <span>ou</span>
                    <a href="login.html" class="btn2">Ja possui conta?</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
